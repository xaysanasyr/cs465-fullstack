<div class="col-md-4">
  <h2 class="text-center">Edit Trip</h2>
  <form *ngIf="editForm" [formGroup]="editForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label>Trip ID:</label>
      <input type="text" formControlName="id" placeholder="Trip ID" class="form-control"
        [ngClass]="{ 'is-invalid': submitted && editForm.controls['id'].errors }">
      <div *ngIf="submitted && editForm.controls['id'].errors">
        <div *ngIf="editForm.controls['id'].errors?.['required']">
          Trip ID is required
        </div>
      </div>
    </div>

    <div class="form-group">
      <label>Code:</label>
      <input type="text" formControlName="code" placeholder="Code" class="form-control"
        [ngClass]="{ 'is-invalid': submitted && editForm.controls['code'].errors }">
      <div *ngIf="submitted && editForm.controls['code'].errors">
        <div *ngIf="editForm.controls['code'].errors?.['required']">
          Code is required
        </div>
      </div>
    </div>

    <div class="form-group">
      <label>Name:</label>
      <input type="text" formControlName="name" placeholder="Name" class="form-control"
        [ngClass]="{ 'is-invalid': submitted && editForm.controls['name'].errors }">
      <div *ngIf="submitted && editForm.controls['name'].errors">
        <div *ngIf="editForm.controls['name'].errors?.['required']">
          Name is required
        </div>
      </div>
    </div>

    <div class="form-group">
      <label>Length:</label>
      <input type="text" formControlName="length" placeholder="Length" class="form-control"
        [ngClass]="{ 'is-invalid': submitted && editForm.controls['length'].errors }">
      <div *ngIf="submitted && editForm.controls['length'].errors">
        <div *ngIf="editForm.controls['length'].errors?.['required']">
          Length is required
        </div>
      </div>
    </div>

    <div class="form-group">
      <label>Start:</label>
      <input type="date" formControlName="start" placeholder="Start" class="form-control"
        [ngClass]="{ 'is-invalid': submitted && editForm.controls['start'].errors }">
      <div *ngIf="submitted && editForm.controls['start'].errors">
        <div *ngIf="editForm.controls['start'].errors?.['required']">
          Start date is required
        </div>
      </div>
    </div>

    <div class="form-group">
      <label>Resort:</label>
      <input type="text" formControlName="resort" placeholder="Resort" class="form-control"
        [ngClass]="{ 'is-invalid': submitted && editForm.controls['resort'].errors }">
      <div *ngIf="submitted && editForm.controls['resort'].errors">
        <div *ngIf="editForm.controls['resort'].errors?.['required']">
          Resort is required
        </div>
      </div>
    </div>

    <div class="form-group">
      <label>Per Person:</label>
      <input type="text" formControlName="perPerson" placeholder="Per Person" class="form-control"
        [ngClass]="{ 'is-invalid': submitted && editForm.controls['perPerson'].errors }">
      <div *ngIf="submitted && editForm.controls['perPerson'].errors">
        <div *ngIf="editForm.controls['perPerson'].errors?.['required']">
          Per Person is required
        </div>
      </div>
    </div>

    <div class="form-group">
      <label>Image Name:</label>
      <input type="text" formControlName="image" placeholder="Image" class="form-control"
        [ngClass]="{ 'is-invalid': submitted && editForm.controls['image'].errors }">
      <div *ngIf="submitted && editForm.controls['image'].errors">
        <div *ngIf="editForm.controls['image'].errors?.['required']">
          Image Name is required
        </div>
      </div>
    </div>

    <div class="form-group">
      <label>Description:</label>
      <input type="text" formControlName="description" placeholder="Description" class="form-control"
        [ngClass]="{ 'is-invalid': submitted && editForm.controls['description'].errors }">
      <div *ngIf="submitted && editForm.controls['description'].errors">
        <div *ngIf="editForm.controls['description'].errors?.['required']">
          Description is required
        </div>
      </div>
    </div>

    <button type="submit" class="btn btn-info">Save</button>
